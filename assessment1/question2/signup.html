<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        label {
            font-weight: 500;
        }

        #optional {
            font-weight: 200;
        }

        .container {
            background-color: bisque;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        body {
            background-color: aliceblue;
        }

        .star {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h3>Sign Up</h3>
    </center>
    <br>
    <div class="container col-md-3">
        <form action="" name="signupForm" onsubmit="return signupValidation()">
            <div class="form-group">
                <label for="username">Username:<span class="star">*</span></label>
                <input type="text" id="username" name="username" class="form-control">
                <span id="usernameErr" class="text-danger"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:<span class="star">*</span></label>
                <input type="email" id="email" name="email" class="form-control">
                <span id="emailErr" class="text-danger"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:<span class="star">*</span></label>
                <input type="text" id="password" name="password" class="form-control">
                <span id="passwordErr" class="text-danger"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="cpassword">Confirm Password:<span class="star">*</span></label>
                <input type="text" id="cpassword" name="cpassword" placeholder="Reenter your password"
                    class="form-control">
                <span id="cpasswordErr" class="text-danger"></span>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control">SIGN UP</button>
            </div>
            <br>
        </form>
    </div>

    <script>
        function signupValidation() {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var emailRegex = /^[a-zA-Z0-9]+@[a-zA-z]+\.(com|in)$/;
            var passwordRegex = /^(?!.*\s)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[(!@#$%^&*)]).{8,}$/;
            if (username.length < 3 || username.length > 25) {
                document.getElementById('usernameErr').innerHTML = "Username must be between 3 and 25 characters.";
                usernameErr.focus();
                return false;
            }
            else {
                document.getElementById('usernameErr').innerHTML = "";
            }
            if (!(emailRegex.test(email))) {
                document.getElementById('emailErr').innerHTML = "Email format should be : hello@example.com";
                email.focus();
                return false;
            }
            else {
                document.getElementById('emailErr').innerHTML = "";
            }
            if (!(passwordRegex.test(password))) {
                document.getElementById('passwordErr').innerHTML = "Password must has atleast 8 characters that include atleast 1 lowercase character, 1 uppercase character, 1 number, and 1 special character in (!@#$%^&*)";
                password.focus();
                return false;
            }
            else {
                document.getElementById('passwordErr').innerHTML = "";
            }
            if (!(password == cpassword)) {
                document.getElementById('cpasswordErr').innerHTML = "Please enter the password again";
                cpassword.focus();
                return false;
            }
            else {
                document.getElementById('cpasswordErr').innerHTML = "";
            }
            if (username.length>3 || username.length<25 && emailRegex.test(email) && passwordRegex.test(password) && password==cpassword) {
                window.location.href = "message.html";
                document.signupForm.reset();
            }
            return true;
        }
    </script>
</body>

</html>
